name: analyze

on:
  pull_request:
    branches:
      - main
    paths:
      - "lib/**"
      - "test/**"
      - "example/**"
      - "pubspec.yaml"
      - ".github/workflows/analyze.yaml"

jobs:
  analysis:
    name: ğŸ•µï¸ Analyze
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    timeout-minutes: 5
    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ”— Link checker
        uses: tcort/github-action-markdown-link-check@v1.1.2
        with:
          base-branch: main
          use-quiet-mode: "yes"
          check-modified-files-only: "yes"

      - name: ğŸª„ Spell check
        uses: streetsidesoftware/cspell-action@v8.3.0
        with:
          config: .github/workflows/config/spell-check/cspell.json
          incremental_files_only: true
          files: "**/*.{md,dart}"

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1.7.1

      - name: ğŸ“¦ Install dependencies
        run: dart pub upgrade

      - name: ğŸ•µï¸ Analyze code
        uses: ValentinVignal/action-dart-analyze@v2.1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          fail-on: "note"
          fail-on-format: true
          format: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸœï¸ Publish - dry run
        if: ${{ github.event_name == 'pull_request' }}
        run: dart pub publish --dry-run

      - name: ğŸ§® Check PANA score
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          sudo apt-get install webp
          dart pub global activate pana
          dart pub global run pana . --no-warning --exit-code-threshold 0
